<body>
    <div class="container">
        <h1>CTF Challenge</h1>
        <p>Find the hidden flag  submit it below:</p>

            <button onclick="alert('Wrong button!')">Wrong Button</button>
        </div>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="section">Section:</label>
            <input type="text" id="section" name="section" required><br>
            <label for="class">Class:</label>
            <input type="text" id="class" name="class" required><br>
            <label for="flag">Flag:</label>
            <input type="text" id="flag" name="flag" required><br>
            <button type="button" onclick="checkFlag()">Submit</button>
        </form>
        <p id="result"></p>
    </div>
